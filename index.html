<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <link rel="stylesheet" href="css/style.css">
  <title>Template</title>
</head>

<body>
  <div class="conatiner-fluid m-0">
    <div class="row m-0 ">
      <div class="col-11  mx-auto ">
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col-md-7 mt-5">
            <div class="content bg-yellow">
              <div class="eye-icon">
                <i class="far fa-eye"></i> 
              </div>
              <h2 class="font-weight-bold">View All Works</h2>
              <p class="p-style text-center">Find out how we have developed successful<br /> marketing strategies.</p>
            </div>
          </div>
          <div class="col-md-5 mt-5">
            <div class="content bg-gray">
              <h2>Stay Updated. <i class="fas fa-envelope" aria-hidden="true"></i> </h2>
              <p class="p-style">Subscribe to our Newsletter </p>
              <form class="w-100 p-5">
                <div class="mb-3">
                  <label for="name">Name</label>
                  <input type="name" class="form-control" id="name">
                </div>
                <div class="mb-3">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email">
                </div>
                <button type="submit" class="btn btn-dark">Send</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
    integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
    crossorigin="anonymous"></script>

</body>

</html>
